<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./cart/cart.css"/>
    <script src="./cart/script.js"></script>
  </head>
  <body>
      <div id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p id="total">Итого: $0.00</p>
        <button onclick="clearCart()">Очистить корзину</button>
        <button onclick="saveCart()">Сохранить корзину</button>
      </div class="accessory">
      <div>
      <h2>Товары</h2>
    <div id="container">
      <ul class="accessories" id="accessories">

        <li class="product-card"
          >
            <h2>Test</h2> <br />
            <img src="./img/podstavkakazan.jpg" loading="lazy" alt="" width="300px" height="300px">
            <p class="description">Розмір вказаний за діаметром сковорідки, фактичний діаметр виробу на 2см більший!<p/>
            <br>
            <span class="sizes">Діаметр виробу:</span>  
         <div class="wrapperinput">
           <select class="input" id="size1">
              <option value="S">12sm price 777ye</option>
              <option value="M">24sm price 777ye</option>
              <option value="L">36sm price 777ye</option>
            </select>
            <button (1, 'Товар 1', 'size1')">
              <img class="cartImg" src="./img/cart.png" alt="">
            </button>
         </div>
          </li>
      </ul> 
      </dv>
    </div>

    <div id="logo" onclick="openModal()">
      <!-- Ваш логотип здесь -->
      <img src="../img/cart.png" alt="Логотип" />
    </div>

    <div id="modal">
      <div id="modal-content">
        <span id="close-modal" onclick="closeModal()">X</span>
        <h2>Корзина</h2>
        <ul id="modal-cart-items"></ul>
        <p id="modal-total">Итого: $0.00</p>
      </div>
    </div>

  </body>
  <script src="./cart/tandoor.js" type="module"></script>
</html>
