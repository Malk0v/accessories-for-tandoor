<script>
  const TOKEN = "6118003524:AAHjYaqFCkQEhg4QEwX4PBp6iGMR2q0uJjw";
const CHAT_ID = "-1001863675273";
const URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

const tg = document.getElementById("tg");
console.log(tg);
tg.addEventListener("submit", function (e) {
  e.preventDefault();

  let message = `<b> Запрос с сайта аксусуаров к тандыру! </b>\n`;
  message += `<b> Отравитель:</b> ${this.name.value}\n`;
  message += `<b> Телефон:</b> ${this.phone.value}\n`;

  console.log(message);

  axios
    .post(URL, {
      chat_id: CHAT_ID,
      parse_mode: "html",
      text: message,
    })
    .then(alert("Ваша заявка принята"));
  // .catch(alert("Извините что то пошло не так"))

  tg.name.value = "";
  tg.phone.value = "";
});
</script>
